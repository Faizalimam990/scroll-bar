<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: rgb(1, 1, 1);
            background-image: linear-gradient(rgb(0, 0, 0, 0.5), rgb(0, 0, 0, 0.5));
            color: white;
        }
        header {
            position: absolute;
            z-index: 999;
            text-align: center;
            top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .container {
            position: relative;
            width: min(400px, 100%);
        }
        ul {
            list-style: none;
            width: 100%;
            height: 50%;
            position: relative;
            perspective: 900px;
            transform-style: preserve-3d;
        }
        ul > li {
            position: absolute;
            left: 50%;
            top: calc(50% - 1.2rem);
            --rotateX: calc(
                1deg * var(--rotateDegrees) * calc(var(--day_idx) - var(--currentDay))
            );
            transform: rotateX(var(--rotateX)) translateZ(190px) translateX(-50%)
                scale(var(--scale, 1));
            --hue: calc(var(--rotateDegrees) * var(--day_idx));
            background-color: hsl(var(--hue), 50%, var(--lightness, 50%));
            width: 70%;
            color: white;
            display: grid;
            grid-template-columns: 2.5rem auto;
            height: 2.4rem;
            transition: transform 500ms ease, background-color 500ms ease;
            border-radius: 10px;
        }
        ul > li.active {
            --lightness: 30%;
            --scale: 1.1;
        }
        ul > li > * {
            display: grid;
            align-items: center;
        }
        li > time {
            text-align: center;
        }
        li > span {
            padding-inline-start: 0.5rem;
            color: white;
        }
        .controls {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }
        .controls button {
            width: 2rem;
            height: 2rem;
            font-size: 1.2rem;
            color: white;
            border: none;
            background: #39657e;
            display: flex;
            place-items: center;
            border-radius: 50%;
            cursor: pointer;
        }
        .controls button:hover,
        .controls button:focus {
            background: rgb(6, 60, 131);
        }
        .controls button:active {
            transform: scale(0.9);
        }
        .image-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }
        .image-container img.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1> 2 August 2024
        </h1>
        <p>Special Messages for My Wifey</p>
    </header>
    <div class="container" style="margin-top: 250px;">
        <ul></ul>
        <div class="controls">
            <button onclick="adjustDay(-1)">â–²</button>
            <button onclick="adjustDay(1)">â–¼</button>
        </div>
    </div>
    <div class="image-container">
        <img src="image1.jpg" id="image1" class="active">
        <img src="image2.jpg" id="image2" class="hidden">
        <img src="image3.jpg" id="image3" class="hidden">
        <!-- Add more images as needed -->
    </div>

    <script>
        const febHolidays = [
    "Hello World!",
    "Debugging is my cardio.",
    "You complete my code.",
    "You are the variable in my life.",
    "You are my favorite framework.",
    "You are my exception handler.",
    "Always optimize your code.",
    "Iâ€™ll never let you face a runtime error.",
    "Trust me, Iâ€™ll commit to you 100%. ðŸ˜Š",
    "Your logic is absolutely captivating.",
    "Your syntax is flawless. ðŸ˜˜",
    "You know, Iâ€™d deploy with you any day.",
    "No matter the distance in our codebases, I always feel connected.",
    "Always take care of your variables.",
    "Be happy with your code! ðŸ˜Š",
    "Be relaxed; coding is a journey. ðŸ¥°",
    "You are the most special function in my library.",
    "And trust me, I donâ€™t want any other code.",
    "If youâ€™re with me, â¤ï¸",
    "I am always here in your console.",
    "Then one thing:",
    "Always stay in my scope.",
    "Wow, thatâ€™s when I feel most productive! ðŸ˜Š",
    "This is for you:",
    "Function is Defined ðŸŒ¹",
    "Syntax is Clean ðŸŒƒ",
    "My Love for Code is True ðŸ˜Š",
    "Only for You ðŸ¥°",
    "I Love Coding Totally! â¤ï¸"
];

      
        const ulEl = document.querySelector("ul");
        const images = document.querySelectorAll('.image-container img');
        let currentImageIndex = 0;

        const d = new Date();
        let daynumber = d.getMonth() == 1 ? d.getDate() - 1 : 0;
        let activeIndex = daynumber;
        const rotate = -360 / febHolidays.length;

        init();

        function init() {
            febHolidays.forEach((holiday, idx) => {
                const liEl = document.createElement("li");
                liEl.style.setProperty("--day_idx", idx);
                liEl.innerHTML = `<time datetime="2022-02-${idx + 1}">${
                    idx + 1
                }</time><span>${holiday}</span>`;
                ulEl.append(liEl);
            });
            ulEl.style.setProperty("--rotateDegrees", rotate);
            adjustDay(0);
        }

        function adjustDay(nr) {
            daynumber += nr;
            ulEl.style.setProperty("--currentDay", daynumber);
            const activeEl = document.querySelector("li.active");
            if (activeEl) activeEl.classList.remove("active");
            activeIndex = (activeIndex + nr + febHolidays.length) % febHolidays.length;
            const newActiveEl = document.querySelector(
                `li:nth-child(${activeIndex + 1})`
            );
            document.body.style.backgroundColor = window.getComputedStyle(
                newActiveEl
            ).backgroundColor;
            newActiveEl.classList.add("active");

            // Image transition
            images[currentImageIndex].classList.add('hidden');
            currentImageIndex = (currentImageIndex + nr + images.length) % images.length;
            images[currentImageIndex].classList.remove('hidden');
        }

        window.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    adjustDay(-1);
                    break;
                case "ArrowDown":
                    adjustDay(1);
                    break;
                default:
                    return;
            }
        });
    </script>
</body>
</html>
